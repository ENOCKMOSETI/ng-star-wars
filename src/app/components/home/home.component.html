<nav class="navbar">
    <ul>
        <li>
            <a routerLink="/"></a>
            <img src="../../../assets/img/StarWarsLogo.png" alt="logo">
        </li>
        <li class="filter">
            <select name="" id="">
                <option value="planet">Planet</option>
                <option value="film">Film</option>
                <option value="species">Species</option>
            </select>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="person" *ngFor="let person of people">
        <!-- TODO: map index of every person to url  -->
        <li (click)="onSelect(person)">
            <h3>Name: {{person.name}}</h3>
            <span>Birth year: {{person.birth_year}}</span>
        </li>
    </div>
    <app-person [person]="selectedPerson"></app-person>
</div>
