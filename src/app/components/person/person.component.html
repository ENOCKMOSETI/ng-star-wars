<div *ngIf="person" class="person">
    <nav class="navbar">
        <ul>
            <li>
                <img src="../../../assets/img/StarWarsLogo.png" alt="logo">
            </li>
            <li class="search">
                <input type="text" [(ngModel)]="searchText" placeholder="Search Person">
            </li>
            <li>
                <button type="button" (click)="unSelect()">X</button>
            </li>
        </ul>
    </nav>
    <div class="names">
        <ul>
            <li *ngFor="let name of peopleNames | filter: searchText" (click)="newSelect(name)">
                {{name}}
            </li>
        </ul>
        <div class="fax">
            <h2>{{person.name}} facts</h2>
            <div class="fax-group">
                <div class="group">
                    <div>Height: {{person.height}}</div>
                    <div>Weight: {{person.mass}}</div>
                    <div>Hair Color: {{person.hair_color}}</div>
                    <div>Skin Color: {{person.skin_color}}</div>
                </div>
                <div class="group">
                    <div>Eye Color: {{person.eye_color}}</div>
                    <div>Birth Year: {{person.birth_year}}</div>
                    <div>Gender: {{person.gender}}</div>
                </div>
                <div class="group">
                    <div>Films: {{person.films}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
